<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>

        <title>Student Management System</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
                            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
                            crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <h1>List Students</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
                </div>
            </div>
            <table class="table table-condensed">
                <thead class="table-dark">
                    <tr>
                        <th>Student First Name</th>
                        <th>Student Last Name</th>
                        <th>Student Email</th>
                        <th>Student Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "students : ${students}">
                        <td th:text = "${students.firstName}"></td>
                        <td th:text = "${students.lastName}"></td>
                        <td th:text = "${students.email}"></td>  
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${students.id})}" class="btn btn-primary">Update</a>
                        </td> 
                        <td>
                            <a th:href="@{/students/{id}(id=${students.id})}" class="btn btn-danger">Delete</a>
                        </td>                      
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
